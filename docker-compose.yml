version: "3.9"

services:
  web:
    build: .
    container_name: portfolio-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"

  nginx:
    image: nginx:stable-alpine
    container_name: portfolio-nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf.example:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes: {}